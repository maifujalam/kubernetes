- name: Configuring project folder
  file:
    path: /iac/{{cluster_name}}
    state: directory

- name: Copy metric-server.yaml to /iac/{{cluster_name}}
  template:
    src: metrics-server.yaml.j2
    dest: /iac/{{cluster_name}}/metrics-server.yaml

- name: Install Kubernetes Metrics-server
  command: kubectl apply -f /iac/{{cluster_name}}/metrics-server.yaml
