cluster_name: cluster1       # A folder will be created in root directory (/iac/cluster_name) for storing cluster file

# Setup Cluster Networking Config
network_cidr: 192.168.0.0/16 # Pod Network CIDR
calico_version: 3.19.1

# Cluster version and its component versions.
master_ip:  10.30.0.5       #----WARNING--- => Please update it with master(leader) ip before cluster initializing
k8s_version: 1.21.1
docker_version: 20.10.7

#Cluster Monitoring Setup
dahboard_version: 2.3.1
dashboard_metrics_scrapper_version: 1.0.6
dashboard_port: 30000
metrics_server_version: 0.5.0

# ETCD Tuning
etcd_heartbeat: 300   # etcd heartbeat in milli seconds (Default: 100)
etcd_timeout: 3000    # etcd leader elect timeout (Default: 1000)
snapshot_count: 5000  # etcd snapshot count (Default: 10000)

# NFS Setup
enable_nsf: false
nfs_ip : 34.122.108.43
nfs_dir : /nfs
src: /home/skmaifuj/Desktop/NFS/mini_cluster1/

#Additional Tools
enable_grafana_prometheous: false
install_calicoctl: false
install_etcdctl: false
enable_image_cache: true