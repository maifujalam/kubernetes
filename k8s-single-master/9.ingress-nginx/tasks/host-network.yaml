---

- name: Get chart status
  shell: helm list -n ingress-nginx --short | grep ingress
  register: r1
  ignore_errors: true

- name: Make dir /tmp/ingress
  file:
    path: /tmp/ingress
    state: directory

- name: Copy helm values
  template:
    src: values-host.yaml.j2
    dest:  /tmp/ingress/values-host.yaml

- name: Helm install
  shell: helm install ingress ingress-nginx/ingress-nginx --version=4.0.1 --namespace ingress-nginx --create-namespace --values=/tmp/ingress/values-host.yaml
  when: r1.rc != 0

- name: Upgrading on namespace ingress-nginx
  shell: helm upgrade ingress ingress-nginx/ingress-nginx --version=4.0.1 --namespace ingress-nginx --create-namespace --values=/tmp/ingress/values-host.yaml
  when: r1.rc == 0
-
- name: Waiting for pods to be online on namespace ingress-nginx
  shell: kubectl get pods -n ingress-nginx -o json
  register: kubectl_get_pods
  until: kubectl_get_pods.stdout|from_json|json_query('items[*].status.phase')|unique == ["Running"]
  retries: 20
  delay: 6

