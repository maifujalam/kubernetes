apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx
          name: nginx
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1000
          ports:
            - containerPort: 80
              name: nginx
          volumeMounts:
            - name: nginx-persistent-storage
              mountPath: /data/db
      volumes:
        - name: nginx-persistent-storage
          persistentVolumeClaim:
            claimName: mongo-pv-claim